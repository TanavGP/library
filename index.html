<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>My Library</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
</head>
<body>
    <!-- <div id="background-img"></div> -->
    <div class="header">
        My Library
    </div>
    <div class="container">
        <div class="container-header">
            <p class="svg bookmark-svg"></p>
            <p>My Books</p>
        </div>
        <div class="books-container">
            <form>
                <div>
                    <label for="title">Book Title</label>
                    <input type="text" placeholder="The Green Mile" id="title">
                </div>
                <div>
                    <label for="author-name">Author's Name</label>
                    <input type="text" placeholder="Stephen King" id="author-name">
                </div>
                <div>
                    <label for="notes">Notes</label>
                    <textarea id="notes" placeholder="I really liked this movie a lot"></textarea>
                </div>
                <div>
                    <label for="number">Page Count</label>
                    <input type="number" placeholder="239" id="number" min="1">
                </div>
                <fieldset>
                    <legend>Finished?</legend>
                    <div class="finished-container">
                        <div class="finished-radio">
                            <input type="radio" id="Finished" value="true" name="finished" checked>
                            <label for="Finished">
                                <div class="svg tick-svg"></div> 
                                <div>Finished</div>
                            </label>
                        </div>
                        <div class="finished-radio">
                            <input type="radio" id="Ongoing" value="false" name="finished">
                            <label for="Ongoing">
                                <div class="svg cross-svg"></div> 
                                <div>Ongoing</div>
                            </label>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Genre</legend>
                    <div class="custom-radio">
                        <input type="radio" id="Epic Fantasy" name="genre" value="Epic Fantasy" checked>
                        <label for="Epic Fantasy">
                            <div class="svg epic-fantasy-svg"></div> 
                            <div>Epic Fantasy</div>
                        </label>
                    </div>
                    
                    <div class="custom-radio">
                        <input type="radio" id="Action" name="genre" value="Action">
                        <label for="Action">
                            <div class="svg action-svg"></div> Action
                        </label>
                    </div>
                    
                    <div class="custom-radio">
                        <input type="radio" id="Thriller" name="genre" value="Thriller">
                        <label for="Thriller">
                            <div class="svg thriller-svg"></div> Thriller
                        </label>
                    </div>
                </fieldset>
                <fieldset class="form-rating">
                    <legend>Rating</legend>
                    <div>
                        <input type="checkbox" id="rating-1" value="1" class="svg" checked>
                        <label for="rating-1" class="svg"></label>

                        <input type="checkbox" id="rating-2" value="2" class="svg">
                        <label for="rating-2" class="svg"></label>

                        <input type="checkbox" id="rating-3" value="3" class="svg">
                        <label for="rating-3" class="svg"></label>

                        <input type="checkbox" id="rating-4" value="4" class="svg">
                        <label for="rating-4" class="svg"></label>

                        <input type="checkbox" id="rating-5" value="5" class="svg">
                        <label for="rating-5" class="svg"></label>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="controls">
    
    </div>
    <div class="footer">
        <h6>
            Made by <a href="https://github.com/TanavGP">Tanav Gupta</a> as part of The Odin Project's curriculum.
        </h6>
    </div>
</body>
</html>
